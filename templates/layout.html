<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- stylesheets -->
    <!-- documentation at http://getbootstrap.com/docs/4.1/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <!-- web page icon -->
    <link href="/static/static-images/fencing_icon.png" rel="icon">

    <!-- Scripts required by Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- script to persist form inputs on reload -->
    <script src="/static/jquery-persist.js"></script>

    <title>Halte: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Halte</a>
      <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="HelpDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Help
            </a>
            <div class="dropdown-menu" aria-labelledby="HelpDropdown">
              <a class="dropdown-item" href="/imagesHelp">Images</a>
              <!-- <a class="dropdown-item" href="/clipsHelp">Clips</a> -->
            </div>
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="ApplyDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Apply
            </a>
            <div class="dropdown-menu" aria-labelledby="ApplyDropdown">
              <a class="dropdown-item" href="/imagesApply">Images</a>
              <a class="dropdown-item" href="/clipsApply">Clips</a>
            </div>
          </li> -->
        </ul>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/thanks">Thanks!</a></li>
        </ul>
      </div>
    </nav>

    <main class="container-fluid h-100">
      {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted fixed-bottom bg-dark">
      <div position: absolut bottom: 0>
        Halte 2019 by <a href="https://github.com/vbfall">Vitor Falleiros</a> / <a href="https://www.gnu.org/licenses/agpl-3.0.en.html">GNU AGPL 3.0</a>
      </div>
    </footer>

  </body>
</html>
